    <div>{{ blogPost.imageurl }}</div>

      <li>{{ blogPost.Code }}</li>
      <li>{{ blogPost.Sourcename }}</li>
      <li>{{ blogPost.docurl }}</li>
    </ul>
  
  </ng-container>
